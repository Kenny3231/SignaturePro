<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Signature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Signature</h1>
        <div class="content">
            <form id="signatureForm" class="form">
                <label for="nom" class="required-label">Nom :</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="prenom" class="required-label">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                
                <label for="fonction" class="required-label">Fonction :</label>
                <input type="text" id="fonction" name="fonction" required>
                
                <!-- <label for="email" class="required-label">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required> -->
                
                <label for="fixe">Numéro Fixe :</label>
                <label for="ValFixe">Défaut TLS:05 54 54 34 46 LYON: 04 65 84 22 70</label>
                <input type="tel" id="fixe" name="fixe" value="05 54 54 34 46">
                
                <label for="portable">Portable :</label>
                <input type="tel" id="portable" name="portable">
                
                <label for="template">Choisissez un template :</label>
                <select id="template" name="template">
                    <option value="ClassicTls">Classic Toulouse</option>
                    <option value="ClassicLyon">Classic Lyon</option>
                </select>
                
                <input type="submit" value="Générer la signature" onclick="setTimeout(copyDivToClipboard, 1000)" >
            </form>
            
            <div class="signature-result">
                <h2>Votre signature :</h2>
                <div id="signaturePreview">
                    <!-- Ici, la signature sera affichée -->
                </div>
                <p id="SuccessCopy"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
